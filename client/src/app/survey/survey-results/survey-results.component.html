<div class="container">
    <h2>{{survey?.title}}</h2>
    <!-- Loop through all the questions of the survey -->
    <div *ngFor="let q of survey?.questions; let i = index">
        <h4>{{q.question}}</h4>
        <!-- loop through all the responses to get the answers for this question -->
        <p>answers</p>
        <br>
    </div>
</div>
