<div class="container">
    <form id="new-survey-form">
        <h1>{{title}}</h1>
        <!-- Survey Title -->
        <div>
            <label for="title">Title</label>
            <input type="text" id='title'value=''/>
        </div>
        <!-- Survey Description -->
        <div>
            <label for="description">Description</label>
            <input type="description" id='description' value=''/>
        </div>
        <!-- loop to show questions -->
    
        <div>
            <label for="description">Question</label>
            <input type="text" class='question' value=''/>
            <label>Question Type</label>
            <!-- Change the default selected according to the data in DB -->
            <select class="type">
                <option value="TEXT">Text</option>
                <option value="T_F">True or False</option>
                <option value="OPTIONS">Options</option>
                <option value="CHECKBOX">Checkbox</option>
            </select>
        </div>
    
    </form>
    <!-- Buttons -->
    <button id="add-question-btn" onclick="addQuestion()">Add a question</button>
    <button id="add-question-btn" onclick="updateSurvey()">Update</button>
</div>
